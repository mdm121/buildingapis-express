<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chirper API</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body class="container">

    <!-- Jumbotron -->
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-4">C H I R P E R</h1>
            <p class="lead">Hello World!! Welcome to Chirper... the world renowned blogging app!!</p>
        </div>
    </div>

    <!-- Chirp Form -->
    <div class="form-group d-flex justify-content-center">
        <div class="m-3 p-3 input-group input-group-lg ">
            <div class="input-group-prepend">
                <span class="input-group-text">@[username]</span>
            </div>
            <input type="text" class="form-control" placeholder="What yo name is?!" id="userBox">
        </div>
        <div class="m-3 p-3 input-group input-group-lg">
            <div class="input-group-prepend">
                <span class="input-group-text">C H I R P :</span>
            </div>
            <input type="text" class="form-control" placeholder="What's on your mind, bro?" id="chirpBox">
        </div>
        <div class="d-flex justify-content-center">
            <button 
                class="m-3 p-3 btn btn-primary" 
                type="submit" 
                id="btnSubmit">S E N D C H I R P</button>
        </div>
    </div>

    <!-- Chirp Timeline -->
    <div class="row">
        <div class="d-flex flex-wrap justify-content-around" id="chirpDiv"></div>
    </div>

      <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Edit Chirp</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Inserted from index.html -->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="saveEdit" data-dismiss="modal">Save changes</button>
            </div>
          </div>
        </div>
    </div>

    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous">
    </script>
    <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
</body>

</html>
